<div class="container">
	<div class="row">
		<div class="col" style="padding: 15%;">
			<h4 class="bold text-success text-center">Add User</h4>
			<form >
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input
					[(ngModel)]="this.Email" name="Email"
					type="text"
					class="form-control" placeholder="Email Address" required="">
				</div>
				<div class="form-group">
					<label for="inputPassword">Full Name</label>
					<input
					[(ngModel)]="this.FullName" name="FullName"
					type="text"
					class="form-control" placeholder="Full Name" required="">
				</div>
				<div class="form-group">
					<label for="inputPassword">User Type</label>
					<select [(ngModel)]="this.RoleId" class="custom-select" name="RoleId">
						<option value="0">Choose...</option>
						<option *ngFor="let role of data" [value]="role.id"
						>{{role.roleType}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input [(ngModel)]="this.Password" name="Password"
					type="password"
					class="form-control" placeholder="Password" required="">
				</div>
				<button type="submit" class="btn btn-primary" (click)="Validate()">Save</button>
			</form>
			<br><br>
			<div *ngIf="Message != ''" class="alert alert-warning alert-dismissible fade show" role="alert">
				<p class="bold">{{Message}}</p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div *ngIf="ConfirmMessage != ''" class="alert alert-success alert-dismissible fade show" role="alert">
				<p class="bold">{{ConfirmMessage}}</p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
	<!--button type="submit" class="btn btn-primary" routerLink="../home/users">Test</button-->
</div>
