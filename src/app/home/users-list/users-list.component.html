<div class="container">
    <div class="row">
        <div class="col">
            <h2>Registered Users</h2>
            <button type="button" class="btn btn-primary" routerLink="../newuser">Add User</button>
            &nbsp;
            <button type="button" class="btn btn-primary" (click)="LogOut()">Logout</button>
            <br>
            <br>
            <table class="table table-striped table-bordered table-sm row-border hover" id="usersTable">
                <thead>
                    <tr>
                        <th sortable="true" scope="col">Full Name</th>
                        <th scope="col">User</th>
                        <th scope="col">Create Date</th>
                        <th scope="col">User Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of data" >
                        <td >{{user.fullName}}</td>
                        <td >{{user.email}}</td>
                        <td >{{user.createDate}}</td>
                        <td >{{user.roleId}}</td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
</div>
